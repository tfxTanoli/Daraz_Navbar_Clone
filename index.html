<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daraz Navbar</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="header">
      <div class="container navbar">
        <div class="header-links">
          <a href="#">Become a Seller</a>
          <a href="#">Daraz Affiliate Program</a>
          <a href="#">Help & Support</a>
          <a href="#">Daraz Logistics Partner</a>
        </div>
        <div class="navbar2 container">
          <div class="content-section">
            <a href="https://www.daraz.pk">
              <img src="/images/daraz_logo.png" alt="" />
            </a>
            <div class="search-section">
              <div class="input_field">
                <input type="search" placeholder="Search in Daraz" />
              </div>
            </div>
            <div class="buttons d-flex">
              <button><i class="bi bi-person"></i><span>Login</span></button>
              <span class="seperator mx-2">|</span>
              <button><span>Signup</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
